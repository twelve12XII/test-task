<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>Аллоды Онлайн</title>
</head>

<body>
  <div class="header">
    <img src="src/top-screen/bg.png" alt="bg" class="header_bg">
    <div class="container">
      <div class="layers">
        <div class="layer left"></div>
        <img src="src/top-screen/girl.svg" alt="girl" class="img-item girl">
        <img src="src/top-screen/man.svg" alt="man" class="img-item man">
        <div class="layer right"></div>
        <div class="bot-layer">
          <div class="bot-layer blue"></div>
        </div>
      </div>
      <div class="container content">
        <div class="container bg"></div>
        <img src="src/top-screen/logo.png" alt="logo" class="over logo">
        <img src="src/top-screen/boxes.png" alt="boxes" class="boxes">
        <div class="over text">
          <p class="title">Коллекционные издания</p>
          <p class="discription">Побеждайте легко, побеждайте стильно с новыми коллекционными изданиями «Аллодов
            Онлайн»!</p>
        </div>
      </div>
    </div>
  </div>
  <div class="article">
    <div class="article_content">
      <div class="icon">
        <img src="src/bot-screen/ellipse.png" alt="ellipse" class="icon_ellipse">
        <img src="src/bot-screen/vito.png" alt="vito" class="icon_vito">
      </div>
      <div class="info-container">
        <p>НАБОР «ПОСЫЛКА С КОНТРАБАНДОЙ»</p>
        <div class="info-table">
          <div class="tabs">
            <ul>
              <li>
                Бесплатные сервера
              </li>
              <li>
                Подписочный сервер
              </li>
            </ul>
          </div>
          <div class="dynamic-table" id="dynamicTable">
          </div>
        </div>
        <div class="buy-button-container">
          <img src="src/bot-screen/box.png" alt="box" class="box">
          <div class="buy-button">
            <p>399 ₽</p>
            <button>Приобрести</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="scripts/createTable.js"></script>
</body>

</html>
